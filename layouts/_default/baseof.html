<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
{{ partialCached "favicon" . }}
{{ with .OutputFormats.Get "rss" -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}
{{ partialCached "style" . }}
</head>
<body>
  <header>
    {{ partialCached "topnav" . }}
    <hr>
  </header>
  <main>
    {{ partial "sidenav" . }}
    <section>
      {{ block "main" . }}
        <article>
          {{ .Content }}
        </article>
      {{ end }}
    </section>
  </main>
</body>
